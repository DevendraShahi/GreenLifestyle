name: Deploy to PythonAnywhere

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Notify Deployment Needed
      run: |
        echo "âœ… Code pushed to GitHub successfully!"
        echo ""
        echo "ðŸ“‹ To deploy to PythonAnywhere, run this command in PythonAnywhere console:"
        echo "   ~/deploy.sh"
        echo ""
        echo "Or manually:"
        echo "   cd ~/GreenLifeStyle && git pull origin master"
        echo "   source ~/.virtualenvs/greenlifestyle/bin/activate"
        echo "   pip install -r requirements.txt"
        echo "   python manage.py migrate"
        echo "   python manage.py collectstatic --noinput"
        echo "   touch /var/www/devendrashahi_pythonanywhere_com_wsgi.py"
    
    - name: Reload Web App via API
      run: |
        echo "ðŸ”„ Reloading web app..."
        curl -X POST \
          "https://www.pythonanywhere.com/api/v0/user/devendraShahi/webapps/devendrashahi.pythonanywhere.com/reload/" \
          -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_TOKEN }}"
        echo ""
        echo "âœ… Web app reload triggered!"
