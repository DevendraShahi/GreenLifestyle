<!-- tips/templates/tips/tip_confirm_delete.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Tip - Green Lifestyle{% endblock %}

{% block content %}

<div class="min-h-screen bg-white dark:bg-gray-950 pt-20 pb-20">
  <div class="max-w-2xl mx-auto px-4 py-12">

    <div class="bg-red-50 dark:bg-red-900/10 border-2 border-red-200 dark:border-red-900/50 rounded-lg p-8">

      <div class="flex items-center gap-3 mb-6">
        <svg class="w-8 h-8 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Delete Tip</h1>
      </div>

      <p class="text-gray-700 dark:text-gray-300 mb-6">
        Are you sure you want to delete <strong>"{{ tip.title }}"</strong>? This action cannot be undone.
      </p>

      <form method="post" class="flex gap-3">
        {% csrf_token %}
        <a href="{% url 'tips:tip_detail' slug=tip.slug %}"
          class="px-4 py-2 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white text-sm font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          Cancel
        </a>
        <button type="submit"
          class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 transition-colors">
          Yes, Delete
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
