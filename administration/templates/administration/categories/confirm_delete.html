{% extends 'administration/base_admin.html' %}

{% block admin_content %}
<div class="max-w-lg mx-auto mt-12">
    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8 text-center">
        <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bi bi-exclamation-triangle text-2xl"></i>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Delete Category?</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-8">
            Are you sure you want to delete <strong>"{{ category.name }}"</strong>? This action cannot be undone.
        </p>

        <form method="post" class="flex justify-center gap-3">
            {% csrf_token %}
            <a href="{% url 'administration:category_list' %}"
                class="px-5 py-2.5 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                Cancel
            </a>
            <button type="submit"
                class="px-5 py-2.5 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                Yes, Delete Category
            </button>
        </form>
    </div>
</div>
{% endblock %}
